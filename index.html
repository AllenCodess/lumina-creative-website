<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumina Creative Website</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/images/favicon.ico" />
  </head>
  <body>
    <div class="container">
      <header class="header-container">
        <div class="logo-container">
          <img src="/images/logo.png" alt="logo image" class="logo-img" />
        </div>
        <nav class="nav-container">
          <ul class="list-container">
            <li class="list-items"><a href="index.html" class="link-items current">Home</a></li>
            <li class="list-items"><a href="about.html" class="link-items">About</a></li>
            <li class="list-items"><a href="contact.html" class="link-items">Contact</a></li>
          </ul>
        </nav>
      </header>
      <section class="hero-showcase-text">
        <h1 class="showcase-text">
          <span>Passionate</span> creatices crafting distinct projects, driven by <span>innovation</span>
        </h1>
      </section>
      <main class="gallery-container">
        <div class="img-container-one">
          <img class="gallery-image" src="/images/image1.jpg" alt="rose" />
          <img class="gallery-image" src="/images/image2.jpg" alt="forrect" />
          <img class="gallery-image" src="/images/image3.jpg" alt="water and mountains" />
        </div>
        <div class="img-container-two">
          <img class="gallery-image" src="/images/image4.jpg" alt="" />
          <img class="gallery-image" src="/images/image12.jpg" alt="" />
          <img class="gallery-image" src="/images/image6.jpg" alt="" />
        </div>
        <div class="img-container-three">
          <img class="gallery-image" src="/images/image10.jpg" alt="" />
          <img class="gallery-image" src="/images/image8.jpg" alt="" />
          <img class="gallery-image" src="/images/image9.jpg" alt="" />
        </div>
      </main>
      <footer>
        <div class="footer-contaier">
          <img src="/images/logo.png" alt="" class="logo-footer-container" />
        </div>
        <div class="contactus-footer-container">
          <h4 class="footer-header">Contact Us</h4>
          <ul class="footer-list">
            <li>(555) 555-5555</li>
            <li>contact@lumina.test</li>
            <li>10 Main st Boston MA</li>
          </ul>
        </div>
        <div class="followus-footer-container">
          <h4>Follow Us</h4>
        </div>
      </footer>
    </div>
  </body>
</html>
