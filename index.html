<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumina Creative Website</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="

    <link rel="icon" href="images/favicon.ico" />

  <body>

        </div>
        <nav class="nav-container">

            <li class="list-items"><a href="index.html" class="link-items current">Home</a></li>
            <li class="list-items"><a href="about.html" class="link-items">About</a></li>
            <li class="list-items"><a href="contact.html" class="link-items">Contact</a></li>
          </ul>
        </nav>
      </header>
      <section class="hero-showcase-text">
        <h1 class="showcase-text">
          <span class="primary-bg">Passionate</span> creatices crafting distinct projects, driven by
          <span class="primary-bg">innovation</span>
        </h1>
      </section>
      <section class="gallery">
        <div class="gallery-container">
          <div class="gallery-item img1">
            <a href="images/image1.jpg"><img src="images/portfolio1.jpg" alt="photo 1" /></a>
          </div>
          <div class="gallery-item img2">
            <a href="images/image2.jpg"><img src="images/portfolio2.jpg" alt="photo 2" /></a>
          </div>
          <div class="gallery-item">
            <a href="images/image3.jpg"><img src="images/portfolio3.jpg" alt="photo 3" /></a>
          </div>
          <div class="gallery-item">
            <a href="images/image4.jpg"><img src="images/portfolio4.jpg" alt="photo 4" /></a>
          </div>
          <div class="gallery-item">
            <a href="images/image5.jpg"><img src="images/portfolio5.jpg" alt="photo 5" /></a>

          <div class="gallery-item">
            <a href="images/image6.jpg"><img src="images/portfolio6.jpg" alt="photo 6" /></a>
          </div>
          <div class="gallery-item img7">
            <a href="images/image7.jpg"><img src="images/portfolio7.jpg" alt="photo 7" /></a>
          </div>
          <div class="gallery-item">
            <a href="images/image8.jpg"><img src="images/portfolio8.jpg" alt="photo 8" /></a>

          <div class="gallery-item img9">
            <a href="images/image9.jpg"><img src="images/portfolio9.jpg" alt="photo 9" /></a>

        <div class="footer-image-contaier">
          <img src="images/logo.png" alt="" class="logo-footer-image" />
        </div>
        <div class="contactus-footer-container">
          <h4 class="footer-header">Contact Us</h4>
          <ul class="footer-list">
            <li>(555) 555-5555</li>
            <li>contact@lumina.test</li>
            <li>10 Main st Boston MA</li>
          </ul>
        </div>
        <div class="followus-footer-container">
          <h4>Follow Us</h4>
          <ul class="footer-contact-list">
            <li class="footer-list-items"><i class="fa-brands fa-facebook"></i></li>
            <li class="footer-list-items"><i class="fa-brands fa-twitter"></i></li>
            <li class="footer-list-items"><i class="fa-brands fa-instagram"></i></li>
            <li class="footer-list-items"><i class="fa-brands fa-pinterest"></i></li>
            <li class="footer-list-items"><i class="fa-brands fa-tumblr"></i></li>
